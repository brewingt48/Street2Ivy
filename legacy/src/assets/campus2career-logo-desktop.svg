<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 60" width="360" height="60">
  <defs>
    <style>
      .logo-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight: 700; font-size: 32px; fill: #2C5282; }
      .logo-accent { fill: #4299E1; }
      .logo-by { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight: 400; font-size: 11px; fill: #718096; letter-spacing: 0.5px; }
    </style>
  </defs>
  <!-- Graduation cap icon -->
  <g transform="translate(4, 8)">
    <!-- Cap top -->
    <polygon points="22,8 2,20 22,32 42,20" fill="#2C5282"/>
    <!-- Cap brim highlight -->
    <polygon points="22,12 8,20 22,28 36,20" fill="#4299E1" opacity="0.4"/>
    <!-- Tassel line -->
    <line x1="36" y1="20" x2="40" y2="34" stroke="#4299E1" stroke-width="2" stroke-linecap="round"/>
    <!-- Tassel end -->
    <circle cx="40" cy="36" r="2.5" fill="#4299E1"/>
    <!-- Cap band -->
    <path d="M10,22 L10,32 Q22,40 34,32 L34,22" fill="none" stroke="#2C5282" stroke-width="2"/>
  </g>
  <!-- Brand text -->
  <text x="54" y="38" class="logo-text">Campus<tspan class="logo-accent">2</tspan>Career</text>
  <!-- Tagline -->
  <text x="54" y="52" class="logo-by">by Street2Ivy</text>
</svg>
