<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" width="44" height="44">
  <defs>
    <style>
      .cap-main { fill: #2C5282; }
      .cap-accent { fill: #4299E1; }
    </style>
  </defs>
  <!-- Graduation cap icon (mobile - icon only) -->
  <g transform="translate(0, 4)">
    <!-- Cap top -->
    <polygon points="22,4 2,18 22,32 42,18" class="cap-main"/>
    <!-- Cap brim highlight -->
    <polygon points="22,9 8,18 22,27 36,18" class="cap-accent" opacity="0.4"/>
    <!-- Tassel line -->
    <line x1="36" y1="18" x2="40" y2="32" stroke="#4299E1" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Tassel end -->
    <circle cx="40" cy="34" r="3" class="cap-accent"/>
    <!-- Cap band -->
    <path d="M9,20 L9,30 Q22,38 35,30 L35,20" fill="none" stroke="#2C5282" stroke-width="2.5"/>
  </g>
</svg>
